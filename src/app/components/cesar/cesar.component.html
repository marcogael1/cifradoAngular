<div class="bg-gray-100 flex justify-center p-5">
  <div class="w-full max-w-xl mx-auto p-4 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Cifrado César</h1>

    <div class="mb-4">
      <label for="mensaje" class="block text-gray-700 font-semibold mb-2">Mensaje a cifrar/descifrar:</label>
      <textarea [(ngModel)]="mensaje" name="mensaje" id="mensaje" class="w-full p-3 border rounded-lg"
        placeholder="Ingresa tu mensaje" rows="4"></textarea>
    </div>

    <div class="mb-4">
      <label for="desplazamiento" class="block text-gray-700 font-semibold mb-2">Clave (Desplazamiento):</label>
      <input [(ngModel)]="desplazamiento" name="desplazamiento" id="desplazamiento" class="w-full p-3 border rounded-lg"
        type="number" min="0" max="25">
    </div>

    <div *ngIf="error" class="text-red-500 mb-4">El mensaje solo puede contener letras del alfabeto español.</div>

    <div class="grid grid-cols-2 gap-4">
      <button type="button" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg"
        (click)="cifrarMensaje()">Codificar</button>
      <button type="button" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg"
        (click)="descifrarMensaje()">Descodificar</button>
    </div>

    <div class="mt-6">
      <label for="resultado" class="block text-gray-700 font-semibold mb-2">Resultado:</label>
      <div class="relative">
        <textarea [(ngModel)]="resultado" id="resultado" name="resultado"
          class="w-full p-3 border rounded-lg bg-gray-100" rows="4" readonly></textarea>
        <button type="button" class="absolute top-0 right-0 mt-2 mr-2 bg-gray-500 text-white px-4 py-2 rounded-lg"
          (click)="copiarTexto()">Copiar</button>
      </div>
      <small *ngIf="mensajeCopia" class="text-red-500">No hay nada que copiar.</small>
      <small *ngIf="mensajeExito" class="text-green-500">Texto copiado al portapapeles.</small>
    </div>
  </div>
</div>
